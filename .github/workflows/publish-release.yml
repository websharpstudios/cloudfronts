name: Publish release Docker image

on:
  push:
    branches:
      - '9.1.0.x' # << Change this for new versions.
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-release:
    name: Build, Publish and Deploy stable release Docker image
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [debian-latest, windows-latest]
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Format branch label
      id: format-branch-label
      run: bash .github/FormatBranchLabel.sh

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x # << Change this to current .NET version.

    - name: Build
      run: dotnet build Smartstore.sln -c Release

    - name: Log in to the GitHub Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish and Push for Linux
      if: matrix.os == 'debian-latest'
      run: | 
        dotnet publish src/Smartstore.Web/Smartstore.Web.csproj -c Release -o ./.build/release --no-restore --no-build --no-self-contained
        docker build --build-arg SOURCE=./.build/release -f NoBuild.Dockerfile -t ghcr.io/scott81weeden/cloudfronts-linux:latest -t ghcr.io/scott81weeden/cloudfronts-linux:${{ steps.format-branch-label.outputs.branch-label }} .
        docker push ghcr.io/scott81weeden/cloudfronts-linux:latest
        docker push ghcr.io/scott81weeden/cloudfronts-linux:${{ steps.format-branch-label.outputs.branch-label }}

    - name: Publish and Push for Windows
      if: matrix.os == 'windows-latest'
      run: | 
        dotnet publish src/Smartstore.Web/Smartstore.Web.csproj -c Release -o ./.build/release --no-restore --no-build --no-self-contained
        docker build --build-arg SOURCE=./.build/release -f Nano.Dockerfile -t ghcr.io/cloudfrontapps039/cloudfronts-windows:latest -t ghcr.io/cloudfrontapps039/cloudfronts-windows:${{ steps.format-branch-label.outputs.branch-label }} .
        docker push ghcr.io/cloudfrontapps039/cloudfronts-windows:latest
        docker push ghcr.io/cloudfrontapps039/cloudfronts-windows:${{ steps.format-branch-label.outputs.branch-label }}
